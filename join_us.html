                            <h1>Essex Rangers FC Registration Form</h1>
                            <div class="messages float-right pr-5">* required</div>
                            <form id="contact-form" method="post" action="/PHP/sendmail.php" role="form"><br>
                                <div class="controls">
                                    <h3 class="text-primary">Player Information</h3>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_playersFirstName">Players first name *</label>
                                                <input id="form_playersFirstName" type="text" name="playersFirstName" class="form-control" placeholder="Please enter players first name" required="required" data-error="players name is required">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_playersLastName">Players last name *</label>
                                                <input id="form_playersLastName" type="text" name="playersLastName" class="form-control" placeholder="Please enter players last name" required="required" data-error="players name is required">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_dob">Players Date of birth *</label>
                                                <input id="form_dob" type="date" min="2002-01-01" max="2015-01-01" name="dob" class="form-control" required="required" data-error="date of birth is required">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_playersSchool">Players school *</label>
                                                <input id="form_playersSchool" type="text" name="playersSchool" class="form-control" placeholder="Please enter players school" required="required" data-error="players school is required">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_playersSchoolAddress">Players school address *</label>
                                                <input id="form_playersSchoolAddress" type="text" name="playersSchoolAddress" class="form-control" placeholder="Please enter players school address" required="required" data-error="players school is required">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_playersSchoolPostcode">Players school postcode*</label>
                                                <input id="form_playersSchoolPostcode" type="text" name="playersSchoolPostcode" class="form-control" placeholder="Please enter players school postcode" required="required" data-error="players school postcode is required">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_playersSchoolYear">Players current school year *</label>
                                                <input id="form_playersSchoolYear" type="number" name="playersSchoolYear" class="form-control" placeholder="Please enter players CURRENT school year" required="required" data-error="players school year is required">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="form_playersHomeAddress">Players home address *</label>
                                            <input type="text" id="form_playerHomeAddress" name="playersHomeAddress" class="form-control" placeholder="Please enter players home address" required="required" data-error="a home address is required">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="fprm_playersHomePostcode">Players home postcode *</label>
                                            <input type="text" id="form_PlayersHomePostcode" name="PlayersHomePostcode" class="form-control" placeholder="Please enter players home postcode" required="required" data-error="a home postcode is required">
                                        </div>
                                    </div>
                                </div>
                                <h3 class="pt-5 text-primary">Parent/Guardian Information</h3>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_FirstName">First name *</label>
                                            <input id="form_FirstName" type="text" name="FirstName" class="form-control" placeholder="Please enter your first name" required="required" data-error="first name is required">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastName">Last name *</label>
                                            <input id="form_lastName" type="text" name="lastName" class="form-control" placeholder="Please enter your last name" required="required" data-error="last name is required">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_relationship">Relationship to player *</label>
                                            <input id="form_relationship" type="text" name="relationship" class="form-control" placeholder="Please enter your relationship to player" required="required" data-error="relationship is required">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="form_homeAddress">Home address (if different)</label>
                                        <input type="text" id="form_homeAddress" name="homeAddress" class="form-control" placeholder="Please enter home address (if different)">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="fprm_homePostcode">Home postcode (if different)</label>
                                        <input type="text" id="form_homePostcode" name="homePostcode" class="form-control" placeholder="Please enter home postcode (if different)">
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_homePhone">Home telephone </label>
                                            <input type="tel" id="form_homePhone" name="homePhone" class="form-control" placeholder="If applicable">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_mobilePhone">Mobile telephone *</label>
                                            <input type="tel" id="form_mobilePhone" name="mobilePhone" class="form-control" placeholder="Please enter mobile phone number" required="required" data-error="contact number is required">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">Email address *</label>
                                            <input type="email" id="form_email" name="email" class="form-control" placeholder="Please enter your email" required="required" data-error="valid email is required">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div><br>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_medical">Medical/Allergies </label>
                                            <textarea name="medical" id="form_medical" class="form-control" placeholder="any medical conditions or allergies" rows="4"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_message">Any other information </label>
                                            <textarea name="message" id="form_message" class="form-control" placeholder="any other information" rows="4"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="radio">
                                            <label for="form_group" class="text-bold">Permission to administer First-Aid *</label><br>
                                            <label><input type="radio" name="optradio" required="required" data-error="First Aid must be allowed or denied">Yes</label><br>
                                            <label><input type="radio" name="optradio" required="required" data-error="First Aid must be allowed or denied">No</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 pb-3 pt-5">
                                    <input type="submit" class="btn btn-warning btn-send" value="Send form">
                                </div>
