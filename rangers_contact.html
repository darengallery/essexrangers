        <div class="container my-5 text-light" id="contact-section">
            <div class="row">
                <div class="col-md-8 mx-auto dark-blue">
                    <h1>Essex Rangers FC Registration Form</h1>
                    <div class="messages float-right pr-5">* required</div>

                    <form id="contact-form" method="post" action="/PHP/sendmail.php" role="form"><br>
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Parent/Guardian Name *</label>
                                        <input id="form_name" type="text" name="name" class="form-control" max="2014" min="2002" placeholder="Please enter parent/guardian name" required="required" data-error="parent name is required">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_playersName">Players name *</label>
                                        <input id="form_playersName" type="text" name="playersName" class="form-control" placeholder="Please enter players name" required="required" data-error="players name is required">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_playersSchool">Players school *</label>
                                        <input id="form_playersSchool" type="text" name="playersSchool" class="form-control" placeholder="Please enter players school" required="required" data-error="players school is required">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_dob">Players Date of birth *</label>
                                        <input id="form_dob" type="date" min="2002-01-01" max="2015-01-01" name="dob" class="form-control" required="required" data-error="date of birth is required">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_gender">Players gender</label><br>
                                        <input type="radio" name="gender" value="female">Female
                                        <input type="radio" name="gender" value="male">Male
                                        <input type="radio" name="gender" value="other">Other
                                    </div>
                                </div>

                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="address">Players address *</label>
                                    <input type="text" id="form_address" name="address" class="form-control" placeholder="Please enter players address" required="required" data-error="an address is required">
                                </div>
                                <div class="col-md-6">
                                    <label for="postcode">Players postcode *</label>
                                    <input type="text" id="form_postcode" name="postcode" class="form-control" placeholder="Please enter players postcode" required="required" data-error="a postcode is required">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_homePhone">Home telephone </label>
                                    <input type="tel" id="form_homePhone" name="homePhone" class="form-control" placeholder="If applicable">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_contactPhone">Contact telephone *</label>
                                    <input type="tel" id="form_contactPhone" name="contactPhone" class="form-control" placeholder="Please enter main contact number" required="required" data-error="contact number is required">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Email address *</label>
                                    <input type="email" id="form_email" name="email" class="form-control" placeholder="Please enter your email" required="required" data-error="valid email is required">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_medical">Medical/Allergies </label>
                                    <textarea name="medical" id="form_medical" class="form-control" placeholder="any medical conditions or allergies" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_message">Any other information </label>
                                    <textarea name="message" id="form_message" class="form-control" placeholder="any other information" rows="4"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row"></div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="radio">
                                    <label for="form_group" class="text-bold">Permission to administer First-Aid *</label><br>
                                    <label><input type="radio" name="optradio" required="required" data-error="First Aid must be allowed or denied">Yes</label><br>
                                    <label><input type="radio" name="optradio" required="required" data-error="First Aid must be allowed or denied">No</label>
                                </div>
                            </div>
                            <div class="col-md-6 pb-3">
                                <input type="submit" class="btn btn-warning btn-send" value="Send form">
                            </div>
                        </div>
                    </form>
